spring.application.name=WishDream

# logging
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.tomcat=INFO
logging.level.org.springframework.data.r2dbc=DEBUG

# error
server.error.include-exception=true
server.error.include-stacktrace= never

# view
spring.thymeleaf.check-template-location=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.template-resolver-order=0
# development mode = false
spring.thymeleaf.cache=false 

# database config
wishDream.database.host=localhost
wishDream.database.port=5430
wishDream.database.database=wishDream
wishDream.database.user=wishDream
wishDream.database.password=wishDream