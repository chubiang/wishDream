plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'

group = 'kr.co.wishDream'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

bootJar {
  mainClassName = 'kr.co.wishDream.WishDreamWebApplication'
}

springBoot {
	mainClassName = 'kr.co.wishDream.WishDreamWebApplication'
	buildInfo {
		properties {
			artifact = 'wishDream-app'
			version = '0.0.1'
			group = 'kr.co.wishDream'
			name = 'WishDream Application'
		}
	}
}

dependencyManagement {
	imports {
		mavenBom(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES)
	}
}


configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compileOnly 'org.projectlombok:lombok'
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	compile project(':wishDream_Core')
}

test {
    ignoreFailures = true
}

flyway {
    url = project.flyway.url
    user = project.flyway.user
    password = project.flyway.password
    driver = project.flyway.driver
    schemas = project.flyway.schemas
    //locations = [ 'classpath:/db/migration' ]
}

clean.dependsOn(flywayClean)
build.dependsOn(flywayMigrate)
